<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/madhavbhatia0'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl) // open is not called until we write send
    xhr.onreadystatechange = function(){ // onreadystatechange takes a function on what it has to do when state changes
        console.log(xhr.readyState); // state keepschanging
        if (xhr.readyState === 4) {
            console.log(this.responseText)
            console.log(typeof this.responseText);// when we get a response most of the time it is string
            const data = JSON.parse(this.responseText) // object
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
    // console and document. are not part of core javascript. they comes with a browser
    // console is a developer tool of browser
    // runtime of js inject console
    // node js is an implimentation of v8 engine
    // v8 engine is in c++
    // v8 engine provides api, tools, console is the part of this
    // js is wrapper on c++
</script>
</html>
