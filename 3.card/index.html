<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>card</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    body {
      background-color: grey;
    }

    .card {
      background-color: white;
      height: 500px;
      width: 350px;
      border-radius: 9px;
    }

    .image {
      padding: 5px;
    }

    .image img {
      border-radius: 9px;
      height: 220px;
      width: 340px;
    }

    .block {
      padding: 1px 0px 0px 16px;
      font-family: "Poppins", sans-serif;
    }

    .block>span {
      font-size: 13px;
      padding: 3px;
      border: 1.5px solid rgb(216, 186, 186);
      font-weight: 200;
      color: rgb(216, 186, 186);
      border-radius: 15px;
    }

    .content {
      padding: 0px 9px 0px 13px;
      font-family: "Poppins", sans-serif;
    }

    .content h1 {
      padding: 0px 0px 0px 0px;
      font-size: x-large;
    }

    .content p {
      color: rgb(216, 186, 186);
    }

    .content>div>span {
      background-color: #cee8ff;
      color: blue;
      border-radius: 20px;
      padding: 8px;
      font-size: 13px;
      margin: 0px 114px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image">
      <img
        src="https://i0.wp.com/www.lcmm.org/wp-content/uploads/2020/09/Guideboat-Buy-a-Boat-header.png?resize=1536%2C768&ssl=1"
        alt="" />
    </div>
    <div class="block"><span>Nature</span> <span>Lake</span></div>
    <div class="content">
      <h1>Lorem, ipsum dolor.</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus
        accusantium, provident numquam quis possimus cupiditate repellat optio
        ut! Nisi, quas!
      </p>
      <div><span>Read more</span></div>
    </div>
  </div>
</body>

</html>
